<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
    <header class="header">
      <img src='<%=require("./images/logo/logo.svg")%>' alt="Логотип" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <div class="profile__avatar">
          <img src='<%=require("./images/Cousteau.jpg")%>' alt="Аватар" class="profile__image">
          </div>
          <div class="profile__info">
            <div class="profile__info-item">
              <h1 class="profile__info-name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__info-btn"></button>
            </div>
            <p class="profile__info-about">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__btn"></button>
      </section>

      <section class="gallery" aria-label="Галерея фотографий">
        <ul class="gallery__items"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup-profile">
      <div class="popup__container">
        <button type="button" class="popup__close popup-profile__close"><img src='<%=require("./images/logo/close.svg")%>' alt="Закрыть окно" class="popup__close-img"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" name="form-popup" class="popup__items" novalidate>
            <input type="text" id="popup-name" class="popup__item" value="Имя" name="name" placeholder="Ваше имя" minlength="2" maxlength="40" required>
            <span class="popup__error" id="popup-name-error"></span>
            <input type="text" id="popup-about" class="popup__item" value="Деятельность" name="about" placeholder="Ваш род деятельности" minlength="2" maxlength="200" required>
            <span class="popup__error" id="popup-about-error"></span>
            <button type="submit" class="popup__btn">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-cards">
      <div class="popup__container">
        <button type="button" class="popup__close popup__close-cards"><img src='<%=require("./images/logo/close.svg")%>' alt="Закрыть окно" class="popup__close-img"></button>
        <h2 class="popup__title">Новое место</h2>
        <form action="#" name="form-popup" class="popup__items popup__items-cards" novalidate>
            <input type="text" id="popup-title" class="popup__item popup__item-card" value="" name="name" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__error" id="popup-title-error"></span>
            <input type="url" id="popup-link" class="popup__item popup__item-card" value="" name="link" placeholder="Ссылка на картинку" required>
            <span class="popup__error" id="popup-link-error"></span>
            <button type="submit" class="popup__btn popup__btn-cards">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup-avatar">
      <div class="popup__container">
        <button type="button" class="popup__close popup__close-cards"><img src='<%=require("./images/logo/close.svg")%>' alt="Закрыть окно" class="popup__close-img"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form action="#" name="form-popup" class="popup__items popup__items-avatar" novalidate>
          <input type="url" id="popup-avatar" class="popup__item popup__item-avatar" value="" name="link" placeholder="Ссылка на аватар" required>
          <span class="popup__error" id="popup-avatar-error"></span>
          <button type="submit" class="popup__btn popup__btn-avatar">Сохранить</button>
      </form>
      </div>
    </div>

    <div class="popup popup__card-delete">
      <div class="popup__container">
        <button type="button" class="popup__close"><img src='<%=require("./images/logo/close.svg")%>' alt="Закрыть окно" class="popup__close-img"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form action="#" name="form-popup" class="popup__items" novalidate>
          <button type="submit" class="popup__btn">Да</button>
        </form>
      </div>
    </div>

    <div class="popup popup-gallery">
      <figure class="popup-gallery__container">
        <button type="button" class="popup__close popup-gallery__close"><img src='<%=require("./images/logo/close.svg")%>' alt="Закрыть окно" class="popup__close-img"></button>
        <img src="#" alt="Фотография места" class="popup-gallery__img">
        <figcaption class="popup-gallery__caption"></figcaption>
      </figure>
    </div>

    <template id="gallery-template">
      <li class="gallery__item">
        <button type="button" class="gallery__item-del"><img src='<%=require("./images/logo/delete.svg")%>' alt="Удалить"></button>
        <img src="#" alt="Фотография места" class="gallery__image">
        <div class="gallery__element">
          <h2 class="gallery__name"></h2>
          <div class="gallery__like-container">
            <button type="button" class="gallery__like"></button>
            <p class="gallery__like-count"></p>
          </div>
        </div>
      </li>
    </template>

</body>
</html>
