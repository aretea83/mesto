<!DOCTYPE html>
<html lang="ru">
<head>

          <li class="gallery__item">

            <div class="gallery__element">
              <h2 class="gallery__name">Гора Эльбрус</h2>
              <button class="gallery__like"></button>
            </div>
          </li>
          <li class="gallery__item">
            <img src="./images/Dombai.jpg" alt="Домбай" class="gallery__image">
            <div class="gallery__element">
              <h2 class="gallery__name">Домбай</h2>
              <button class="gallery__like"></button>
            </div>
          </li>
          <li class="gallery__item">
            <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="gallery__image">
            <div class="gallery__element">
              <h2 class="gallery__name">Карачаево-Черкесия</h2>
